<meta charset="UTF-8" />
<script>
    // Problema: Calcular desconto na compra de Computador
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    // Entrada
    const valor = Number(prompt("informe o valor do computador que está a venda"));
    const pagamento = prompt("qual forma a forma de pagamento?  (B)Boleto || (D)Dinheiro || (P)PIX ").trim().toUpperCase();

    // Processamento
    if (pagamento === "B"){
        const final= valor * (3/100)
        alert(`Se for paga no boleto, tera um desconto, de 3%; valor final R$${valor - final}`);
    }
    else if (pagamento === "D"){
        const final= valor * (5/100)
        alert(`Se for paga no dinheiro, tera um desconto, de 5%; valor final R$${valor - final}`);
    }
    else if (pagamento === "P"){
        const final= valor * (10/100)
        alert(`Se for paga no Pix, tera um desconto, de 10%; valor final R$${valor - final}`);
    }


    // Saída

</script>
