<meta charset="UTF-8" />
<script>
    // Problema: Período da Viagem
    /*
    Faça um script que pergunte ao usuário qual a distância da viagem,em quilômetros.
    Peça também para o usuário informar quantos quilômetros pretende viajar por dia.
    Calcule quantos dias serão necessários para realizar a viagem. Considere o seguinte cenário:

    - Se a viagem demorar até três dias (inclusive), poderá ser realizada em "Qualquer Período";
    - Se a viagem demorar até 10 dias (inclusive), poderá ser realizada nas "Férias de Julho";
    - Se a viagem demorar até 20 dias (inclusive), poderá ser realizada nas "Férias de Verão";
    - Se a viagem demorar mais de 20 dias, indique que o usuário "Deverá Trabalhar Remoto". Apresente o resultado correspondente com os dias de duração da viagem.
    */

    // Entrada
    let quilometros = Number(prompt(`Qual a distancia total da viagem? em KM`)) 
    let dia= Number(prompt(`quantos quilometros vc pretende viajar por dia?`)) 
     const final = quilometros/dia
    // Processamento
    if (final <= 3){
        alert(`Qualquer Período ${final}`) 
    } 
    else if(final >= 3&& final <= 10){
        alert(`Férias de Julho ${final}`)
    }
    else if(final >=10 && final <=20){
        alert(`Férias de Verão ${final}`) 
    }
    else if (final > 20){
        alert(`vc precisa trabalhar remoto ${final}`)
    }
    
    // Saída

</script>
