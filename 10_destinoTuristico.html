<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada
    const preco = Number(prompt("informe o preço do tranporte aéreo para o destinos, de (São Paulo)").trim().replace(",","."));
    const preco1 = Number(prompt("informe o preço do tranporte aéreo para o destinos de (Rio de Janeiro)").trim().replace(",","."));
    const preco2 = Number(prompt("informe o preço do hotel, para o destinos de(São Paulo)").trim().replace(",","."));
    const preco3 = Number(prompt("informe o preço do hotel, para o destinos de (Rio de Janeiro)").trim().replace(",","."));
    const dias = Number(prompt("quantos dias pretende ficar no destino?").trim().replace(",","."));

    const final = preco + (dias * preco2); 
    const final2 = preco1 + (dias * preco3);

    // Processamento
    final < final2 ? document.write(`O melhor destino é São Paulo  R$${final.toFixed(2).replace(".",",")}.`)
    : document.write(`O destino final é Rio Grande do Sul e o custo total da viagem é de R$${final2.toFixed(2).replace(".",",")}.`);



    // Saída

</script>
